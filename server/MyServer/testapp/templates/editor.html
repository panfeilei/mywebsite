<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

</head>

<body>
    加载编辑器的容器
    <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    配置文件

    编辑器源码文件

    实例化编辑器
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
